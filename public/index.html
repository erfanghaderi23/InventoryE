<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body>
     <div class="bg-slate-800 min-h-screen ">
          <!-- App bar -->
          <div class="h-12 gap-x-3 bg-slate-700 flex items-center justify-center mb-5">
               <h1 class="text-xl font-bold text-slate-300">Inventory app using tailwind & js</h1>
               <span class="flex items-center justify-center w-7 h-7 rounded-full
               bg-slate-500 text-slate-300 border-2 border-slate-400 font-bold ">7</span>
          </div>
          <!-- App contect -->
          <div class="container max-w-screen-sm mx-auto">
               <!-- category form -->
               <div class="mb-6">
                    <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Category</h2>
                    <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
                         <div>
                              <label for="ctegory-title" class="block mb-1 text-slate-400">Title</label>
                              <input type="text" name="ctegory-title" id="ctegory-title"
                              class="bg-transparent rounded-xl border border-slate-500 text-slate-400">
                         </div>
                         <div>
                              <label for="ctegory-description" class="block mb-1 text-slate-400">Description</label>
                              <textarea type="text" name="ctegory-description" id="ctegory-description"
                              class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"></textarea>  
                         </div>
                         <div class="flex items-center justify-between gap-x-4">
                              <button class="flex-1 border border-slate-400 text-slate-200 rounded-xl py-2">Cancel</button>
                              <button class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2">Add New category</button>
                         </div> 
                    </form>
               </div>
               <!-- product form -->
                 <div class="mb-6">
                    <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Product</h2>
                    <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
                         <div>
                              <label for="product-title" class="block mb-1 text-slate-400">Product Title</label>
                              <input type="text" name="product-title" id="product-title"
                              class="bg-transparent rounded-xl border border-slate-500 text-slate-400">
                         </div>
                         <div>
                              <label for="product-Quantity" class="block mb-1 text-slate-400">Quantity</label>
                              <input type="number" name="product-Quantity" id="product-Quantity "
                              class="bg-transparent rounded-xl border border-slate-500 text-slate-400"/>
                         </div>
                          <div>
                              <label for="product-category" class="block mb-1 text-slate-400">category</label>
                              <select name="product-category" id="product-category"
                              class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full ">
                              <option class="bg-slate-500 text-slate-300" value="frontEnd">frontEnd</option>
                              <option class="bg-slate-500 text-slate-300" value="backend">backend</option>
                         </select>
                         </div>
                         <div class="flex items-center justify-between gap-x-4">
                              <button class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2">Add New Product</button>
                         </div> 
                    </form>
               </div>
               <!-- product list -->
               <h2 class="text-xl font-bold text-slate-300 mb-2">product List</h2>
               <div class="flex items-center justify-between ">
                    <span class="text-slate-400">react.js</span>
                    <div class="flex items-center gap-x-3">
                         <span class="text-slate-400">date</span>
                         <span class="block px-3 py-0.5 border border-slate-400 rounded-2xl text-slate-400 tetx-sm">frontend</span>
                         <span class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-400">7</span>
                         <button class="px-2 py-1  rounded-2xl border border-red-500 text-red-500">delete</button>

                    </div>
               </div>
               <div class="h-20"></div>
          </div>
     </div>
</body>
</html>
